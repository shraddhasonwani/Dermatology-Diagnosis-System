<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #e0eafc);
            padding: 40px;
        }

        .result-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #2c3e50;
        }

        .details {
            display: none;
            margin-top: 15px;
        }

        .toggle-btn {
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>ðŸ©º Prediction: {{ name }}</h2>
        <p><strong>Confidence:</strong> {{ "%.2f"|format(confidence) }}%</p>

        <button class="toggle-btn" onclick="toggleDetails()">ðŸ”Ž Show Details</button>

        <div class="details" id="details">
            <p><strong>Description:</strong> {{ description }}</p>
            <p><strong>Symptoms:</strong> {{ symptoms }}</p>
            <p><strong>Treatment:</strong> {{ treatment }}</p>
        </div>

        <a href="/">ðŸ”™ Back to Home</a>
    </div>
</body>
</html>
